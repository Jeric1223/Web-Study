<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./main.css">
  <meta charset="UTF-8">
  <title>Document</title>
  <style>html, body {height:100%}</style>
</head>
<body>
  <div class="box" id="alert">
    <input id="id" type="text" placeholder="ID 입력">
    <input id="password" type="password" placeholder="password 입력">
    <button>닫기</button>
  </div>
  <button onclick="Button('block')">버튼1</button>
  <button onclick="Buttonp('block')">버튼2</button>
  <script>
      function Button(string)
      {
        document.getElementById('id').style.display=string;
        document.getElementById('password').style.display='none';
        
      }
      function Buttonp(string)
      {
        document.getElementById('password').style.display=string;
        document.getElementById('id').style.display='none';
      }
  </script>
</body>
</html>
