<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./stopWatch.css">
	<title>Document</title>
</head>
<body>
	<div class="stopWatch">
		<div class="stopWatchBox">
			<div class="stopWatchTime">
				<span id="stopWatchTimeMin">00</span><!-- 분 -->
				<span>:</span>
				<span id="stopWatchTimeSec">00</span><!--초-->
				<span>.</span>
				<span id="stopWatchTimeMilisec">00</span><!--밀리초-->
			</div>
			<div class="stopWatchButton">
				<button id="stopWatchButtonReset"></button>
				<button id="stopWatchButtonStart"></button>
				<button id="stopWatchButtonCount"></button>
			</div>
		</div>
	</div>
	<script src="./stopWatch.js"></script>
</body>
</html>
