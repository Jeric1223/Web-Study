 <style>
   #circle {
  position: absolute;
  width: 100px;
  height: 100px;
  top: 50%;
  left: 50%;
  margin: -50px 0 0 -50px;
  background: #CB4B16;
  border-radius: 80%;
  backface-visibility: hidden;
}
.background, .circle{
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
}
.background > * , .circle > *{
  margin-left: 10px;
}
 </style>
<body drop="circleClick">
  <h1>색조합 사이트</h1>
  <div class="background">
    <h2>배경</h2>
    <p id="background" drag="haveResize()">background</p>
  </div>
  <div class="circle">
    <h2>원</h2>
    <p id="circle2">circle</p>
    <div id="circle"></div>
  </div> 
</body>
