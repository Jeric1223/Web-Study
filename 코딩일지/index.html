<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link rel="stylesheet" href="./index.css">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Staatliches&display=swap" rel="stylesheet">
   <title>코딩 공부일지</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="menuButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- 해더 드롭다운 리스트 -->
  <ul class="list-group list-group-flush" id="menu">
    <li class="list-group-item list-group-item-action menuLi">TEST1</li>
    <li class="list-group-item list-group-item-action menuLi">TEST2</li>
    <li class="list-group-item list-group-item-action menuLi">TEST3</li>
    <li class="list-group-item list-group-item-action menuLi">TEST4</li>
    <li class="list-group-item list-group-item-action menuLi">TEST5</li>
  </ul>
  <!-- 점보트론 -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 jumbotronTitle">나의 코딩 일지 </h1>
      <p class="lead jumbotronWrite">이 사이트는 코딩을 배우면서 내가 무엇을 하였는지 일지를 쓰는 사이트입니다.</p>
    </div>
  </div>
  <div class="mainSection">
    <aside>
      <div class="card">
        <div id="cardImage">
          <img src="./로고.png" style="width: 150px; height: 150px;" alt="로고">       
        </div>
        <div id="myInfo">
          <p>이름 : 김재현</p>
          <p>인삿말 : 안녕하세요</p>
        </div>
        <div class="SNS">
          <h4>SNS</h4>
          <a href="https://www.facebook.com/profile.php?id=100006584535095" onclick="alert('새로운 창으로 이동합니다.')" target="_blank">facebook</a>
          <a href="https://github.com/hoohoo0889" onclick="alert('새로운 창으로 이동합니다.')" target="_blank">github</a>
        </div>
      </div>
    </aside>
    <!-- section -->
    <section>
      <h2>일지</h2>
      <div class="writeBox"></div>
<!--         <div class="writeListBox">
            <a href="#">제목</a>
            <p>가나다라마바사....</p>
            <p>일시 : 2020-10-21</p>
        </div> -->
      <div class="writeButtonBox" >
        <button type="button" id="writeButton" data-toggle="modal" class="btn btn-dark">글쓰기</button>
      </div>
    </section>
  </div>
  <!-- 모달창 -->
  <div class="modals" id="modlas">
    <div class="modalSection">
      <div class="modalTitle">
        <h3>일지를 작성해 주세요.</h3>
      </div>
      <div class="modalInput">
        <input id="modalTitleInput" placeholder="제목을 입력해주세요." type="text">
        <textarea id="modalInput" placeholder="본문을 입력해주세요."></textarea>
      </div>
      <div class="modalButton">
        <button type="button" class="btn btn-success" id="modalWriteButton">작성</button>
        <button type="button" class="btn btn-danger" id="modalCloseButton" onclick="closeButton();" >취소</button>
      </div> 
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
